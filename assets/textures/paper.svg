<svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="roughpaper">
            <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="5" result="noise" />
            <feDiffuseLighting lighting-color="#ecd7bb" diffuseConstant="1" surfaceScale="2" result="diffLight">
                <feDistantLight azimuth="45" elevation="35" />
            </feDiffuseLighting>
        </filter>
    </defs>

    <rect filter="url(#roughpaper)" width="100%" height="100%" fill="#ecd7bb" />
</svg>